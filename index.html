<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body>
	<div class="main-body">
		<div class="calculator">
            <div class="output-screen">
                <input type="text" id="screen">
			 </div>
			<div class="btncontainer">
				<div class="row">
					<input type="button" id="clear_button" class="btn" value="C" onclick="clearDisplay()"> 
				</div>
				<div class="row">
					<input type="button" class="btn" value="7" onclick="btnclick(7)">
					<input type="button" class="btn" value="8" onclick="btnclick(8)">
					<input type="button" class="btn" value="9"  onclick="btnclick(9)">
					<input type="button" class="btn" value="/"  onclick="btnclick('/')"> 
				</div>
				<div class="row">
					<input type="button" class="btn" value="4"  onclick="btnclick(4)">
					<input type="button" class="btn" value="5" onclick="btnclick(5)">
					<input type="button" class="btn" value="6" onclick="btnclick(6)">
					<input type="button" class="btn" value="x" onclick="btnclick('*')">
				</div>
				<div class="row">
					<input type="button" class="btn" value="1" onclick="btnclick(1)">
					<input type="button" class="btn" value="2" onclick="btnclick(2)">
					<input type="button" class="btn" value="3" onclick="btnclick(3)">
					<input type="button" class="btn" value="-" onclick="btnclick('-')">
				</div>
				<div class="row">
					<input type="button" class="btn" value="0" onclick="btnclick(0)">
					<input type="button" class="btn" value="." onclick="btnclick('.')">
					<input type="button" class="btn" value="+" onclick="btnclick('+')">
					<input type="button" id="equalto" class="btn" value="=" onclick="equals()">
				</div>
				
			</div>
		</div>
	</div>
	<script type="text/javascript" src="calculator.js">
		
	</script>
</body>
</html>
